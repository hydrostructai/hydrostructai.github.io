# Chào mừng bạn đến với Jekyll!
#
# File cấu hình này được Jekyll và GitHub Pages sử dụng.
# Để biết đầy đủ các tùy chọn, xem: https://jekyllrb.com/docs/configuration/
# Để biết các tùy chọn của Minimal Mistakes, xem: https://mmistakes.github.io/minimal-mistakes/docs/configuration/

# --- Cài đặt Trang web (Site Settings) ---
locale: "vi-VN"
title: "HydroStructAI Blog"
title_separator: "|"
name: "HydroStructAI"
description: "Blog chuyên môn và Các Ứng dụng Web (WASM, FEM, AI) cho Kỹ thuật Xây dựng."
url: "https://hydrostructai.github.io" # URL trang web của bạn
repository: "hydrostructai/hydrostructai.github.io" 
teaser: "/assets/images/app-icons/sheetpile-icon.png" # Ảnh đại diện mặc định cho bài viết
logo: "/assets/images/app-icons/sheetpile-icon.png" # Logo ở thanh bên (sidebar)
masthead_title: "HydroStructAI" # Chữ nhỏ bên cạnh logo

# --- Cài đặt Build (Build settings) ---
remote_theme: "mmistakes/minimal-mistakes@4.24.0" # Sử dụng theme Minimal Mistakes
minimal_mistakes_skin: "air" # Giao diện "air" (sáng sủa)

# --- DANH SÁCH PLUGIN (FIX LỖI BUILD) ---
# Thêm 'jekyll-include-cache' là BẮT BUỘC để theme hoạt động
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-include-cache  # <<< THÊM DÒNG NÀY ĐỂ FIX LỖI BUILD

# --- Cấu hình Phân trang (Pagination) ---
paginate: 5 # Số bài viết trên mỗi trang
paginate_path: "/posts/page:num/"

# --- Cấu hình Tác giả (Author Defaults) ---
author:
  name: "HydroStructAI Team"
  avatar: "/assets/images/app-icons/sheetpile-icon.png"
  bio: "Đội ngũ phát triển các ứng dụng Kỹ thuật trên nền tảng Web."
  location: "Việt Nam"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/hydrostructai"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:hydrostruct@gmail.com" # Thay email của bạn

# --- Cấu hình mặc định cho Bài viết (Defaults) ---
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: "single" # Sử dụng layout 'single' cho bài viết
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages (cho các trang như /about/, /apps/)
  - scope:
      path: ""
      type: pages
    values:
      layout: "single" # Mặc định dùng 'single'
      author_profile: true
      
# --- Loại trừ khỏi Build ---
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
