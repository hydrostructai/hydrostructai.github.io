# Welcome to Jekyll!
title: "Hydro Structure AI"
description: "HydrostructAI — Hydrodynamics, Structures & AI Engineering"
locale: "vi"
title_separator: "|"
url: "https://hydrostructai.github.io"
baseurl: ""

teaser: # path to an image to be used as a teaser - relative to /assets/images/
logo: # path to an image to be used for the site logo - relative to /assets/images/
masthead_title: # overrides the website title displayed in the masthead, use " " for no title
# path to an image to be used for the site logo - relative to /assets/images/
# path to a file relative to site root or url
# external_url: 
theme: minimal-mistakes-jekyll

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-BNB682DVWC"
    anonymize_ip: false

# Site Author
author:
  name: "Hydro Structure AI"
  bio: "Các ứng dụng Web cho Kỹ thuật Xây dựng"
  location: "Hanoi, Vietnam"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:ha.nguyen@hydrostructai.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://hydrostructai.com"

# Site Footer
footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:ha.nguyen@hydrostructai.com"

# Reading Files
include:
  - .htaccess
  - _pages
  - apps
  - tools
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  syntax_highlighter: rouge

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: "Asia/Ho_Chi_Minh"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-archives

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Archives
category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults (ĐÃ SỬA LẠI THỤT DÒNG CHUẨN)
# Defaults
# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
      mathjax: true
  # _pages
      mathjax: true # Đã đặt đúng vị trí để bật MathJax cho mọi bài viết
  # _pages (cho các trang như about.md, apps.md)
  - scope:
      path: ""
      type: pages
    values:
      layout: single

# Ngôn ngữ mặc định của trang web
lang: "vi"

# Cấu hình song ngữ
lang: "vi"
languages: ["vi", "en"]

# Cấu hình plugin jekyll-archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/