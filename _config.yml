# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
title: "HydrostructAI"
description: "HydrostructAI — Hydrodynamics, Structures & AI Engineering"
# Site Settings
locale: "vi"
title_separator: "|"
url: "https://hydrostructai.github.io"
baseurl: ""
teaser: # path to an image to be used as a teaser - relative to /assets/images/
logo: # path to an image to be used for the site logo - relative to /assets/images/
masthead_title: # overrides the website title displayed in the masthead, use " " for no title
# path to an image to be used for the site logo - relative to /assets/images/
# path to a file relative to site root or url
# external_url: 
theme: minimal-mistakes-jekyll

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-BNB682DVWC"
    anonymize_ip: false # default

# Site Author
author:
  name: "Hydro Structure AI"
  avatar: # path to avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio: "Các ứng dụng Web cho Kỹ thuật Xây dựng"
  location: "Hanoi, Vietnam"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:ha.nguyen@hydrostructai.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://hydrostructai.com"
    # ĐÃ XÓA: Khối link GitHub

# Site Footer
footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:ha.nguyen@hydrostructai.com"
    # ĐÃ XÓA: Khối link GitHub

# Reading Files
# Reading Files
include:
  - .htaccess
  - _pages
  - apps
  - tools
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # Exclude development directory
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  syntax_highlighter: rouge

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
paginate: 5 # number of posts to show
paginate_path: /page:num/
timezone: "Asia/Ho_Chi_Minh" # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-archives

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
future: true
# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path.
#  - /categories/my-category/
#  - /tags/my-tag/
category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/

# HTML Compression
# - https://jch.penson.io/jekyll-compress-html/
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
      mathjax: true
  # _pages (cho các trang như about.md, apps.md)
  - scope:
      path: ""
      type: pages
    values:
      layout: single  # Hầu hết các trang cũng nên dùng 'single' [8, 9]     
# === BỔ SUNG CẤU HÌNH SONG NGỮ ===
# Ngôn ngữ mặc định của trang web
lang: "vi"

# Danh sách ngôn ngữ được hỗ trợ
languages: ["vi", "en"]

# Cấu hình cho plugin jekyll-archives (giữ nguyên)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
