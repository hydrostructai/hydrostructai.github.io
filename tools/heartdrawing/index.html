<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ Trái Tim</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BNB682DVWC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-BNB682DVWC');
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tool-header">
        <div class="container">
            <h1 class="tool-title" data-lang-key="title">Vẽ Trái Tim</h1>
            <div class="tool-meta">
                <span>
                    <i class="far fa-calendar-alt"></i>
                    <span data-lang-key="date">Ngày cập nhật: 05/12/2025</span>
                </span>
                <span>
                    <i class="far fa-user"></i>
                    <span data-lang-key="author">Tác giả: Hydro Structure AI</span>
                </span>
                <span class="view-counter">
                    <i class="far fa-eye"></i>
                    <span id="view-count">...</span> <span data-lang-key="views">lượt xem</span>
                </span>
                <div class="lang-switcher">
                    <button id="lang-vi" class="active">VI</button>
                    <button id="lang-en">EN</button>
                </div>
            </div>
        </div>
    </div>

    <div class="tool-container">
        <div class="canvas-section">
            <canvas id="heartCanvas" width="600" height="600"></canvas>
        </div>

        <div class="controls-section">
            <div class="toc">
                <h4><i class="fas fa-list"></i> <span data-lang-key="toc">Mục lục</span></h4>
                <ul>
                    <li><a href="#controls" data-lang-key="toc_controls">Điều khiển</a></li>
                    <li><a href="#parameters" data-lang-key="toc_params">Thông số</a></li>
                    <li><a href="#info" data-lang-key="toc_info">Thông tin</a></li>
                </ul>
            </div>

            <h3 id="controls"><i class="fas fa-sliders-h"></i> <span data-lang-key="controls_title">Điều khiển</span></h3>

            <div class="input-group" id="parameters">
                <label for="paramA">
                    <span data-lang-key="paramA_label">Tham số A (x = A sin³t):</span>
                </label>
                <input type="number" id="paramA" value="16" step="0.1" min="1" max="50">
            </div>

            <div class="input-group">
                <label>
                    <span data-lang-key="paramY_label">Tham số Y (y = B cos t - ...):</span>
                </label>
                <div class="inline-inputs">
                    <div>
                        <label for="paramB" style="font-size: 0.8rem;">B (cos t):</label>
                        <input type="number" id="paramB" value="13" step="0.1">
                    </div>
                    <div>
                        <label for="paramC" style="font-size: 0.8rem;">C (cos 2t):</label>
                        <input type="number" id="paramC" value="5" step="0.1">
                    </div>
                    <div>
                        <label for="paramD" style="font-size: 0.8rem;">D (cos 3t):</label>
                        <input type="number" id="paramD" value="2" step="0.1">
                    </div>
                    <div>
                        <label for="paramE" style="font-size: 0.8rem;">E (cos 4t):</label>
                        <input type="number" id="paramE" value="1" step="0.1">
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="speedSlider">
                    <span data-lang-key="speed_label">Tốc độ:</span>
                    <span class="value-display" id="valueSpeed">50</span>
                </label>
                <input type="range" id="speedSlider" min="1" max="100" value="50">
            </div>

            <div class="control-buttons">
                <button class="btn btn-primary" id="runButton" data-lang-key="run_button">
                    <i class="fas fa-play"></i> <span>Chạy</span>
                </button>
            </div>

            <div class="info-box" id="info">
                <h4><i class="fas fa-heart"></i> <span data-lang-key="info_title">Thông tin</span></h4>
                <p data-lang-key="info_desc">
                    Đường cong trái tim được tạo bởi phương trình tham số với sin và cos.
                </p>
                <div class="formula">
                    x(t) = A × sin³(t)<br>
                    y(t) = B cos(t) - C cos(2t) - D cos(3t) - E cos(4t)
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. LANGUAGE SETTINGS ---
        const translations = {
            'vi': {
                title: 'Vẽ Trái Tim',
                date: 'Ngày cập nhật: 05/12/2025',
                author: 'Tác giả: Hydro Structure AI',
                views: 'lượt xem',
                toc: 'Mục lục',
                toc_controls: 'Điều khiển',
                toc_params: 'Thông số',
                toc_info: 'Thông tin',
                controls_title: 'Điều khiển',
                paramA_label: 'Tham số A (x = A sin³t):',
                paramY_label: 'Tham số Y (y = B cos t - ...):',
                speed_label: 'Tốc độ:',
                run_button: 'Chạy',
                running: 'Đang vẽ...',
                info_title: 'Thông tin',
                info_desc: 'Đường cong trái tim được tạo bởi phương trình tham số với sin và cos.'
            },
            'en': {
                title: 'Parametric Heart Drawing',
                date: 'Last updated: 12/05/2025',
                author: 'Author: Hydro Structure AI',
                views: 'views',
                toc: 'Table of Contents',
                toc_controls: 'Controls',
                toc_params: 'Parameters',
                toc_info: 'Information',
                controls_title: 'Controls',
                paramA_label: 'Parameter A (x = A sin³t):',
                paramY_label: 'Parameter Y (y = B cos t - ...):',
                speed_label: 'Speed:',
                run_button: 'Run',
                running: 'Drawing...',
                info_title: 'Information',
                info_desc: 'Heart curve created by parametric equations using sin and cos.'
            }
        };

        let currentLang = 'vi';
        const langViButton = document.getElementById('lang-vi');
        const langEnButton = document.getElementById('lang-en');

        function setLanguage(lang) {
            currentLang = lang;
            langViButton.classList.toggle('active', lang === 'vi');
            langEnButton.classList.toggle('active', lang === 'en');

            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Cập nhật lại text của nút nếu nó không đang chạy
            const runBtnSpan = document.getElementById('runButton').querySelector('span');
            if (!document.getElementById('runButton').disabled) {
                runBtnSpan.textContent = translations[lang].run_button;
            }
        }

        langViButton.addEventListener('click', () => setLanguage('vi'));
        langEnButton.addEventListener('click', () => setLanguage('en'));

        // --- 2. DRAWING LOGIC ---
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const runButton = document.getElementById('runButton');
        const speedSlider = document.getElementById('speedSlider');

        const inputA = document.getElementById('paramA');
        const inputB = document.getElementById('paramB');
        const inputC = document.getElementById('paramC');
        const inputD = document.getElementById('paramD');
        const inputE = document.getElementById('paramE');

        let t = 0;
        let t_step = 0.02;
        let params = {};
        let animationFrameId = null;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const scale = 18;
        const TWO_PI = 2 * Math.PI;

        function calculateCoordinates(t_val, p) {
            // Heart Curve Formulas
            const x = p.A * Math.pow(Math.sin(t_val), 3);
            const y = p.B * Math.cos(t_val) 
                    - p.C * Math.cos(2 * t_val) 
                    - p.D * Math.cos(3 * t_val) 
                    - p.E * Math.cos(4 * t_val);
            return { x, y };
        }

        function transformCoordinates(x, y) {
            // Flip Y axis and center
            const canvasX = centerX + x * scale;
            const canvasY = centerY - y * scale;
            return { canvasX, canvasY };
        }

        function drawFrame() {
            t += t_step;
            
            // Vẽ
            const { x, y } = calculateCoordinates(t, params);
            const { canvasX, canvasY } = transformCoordinates(x, y);
            
            ctx.lineTo(canvasX, canvasY);
            ctx.stroke();

            // Kiểm tra điều kiện dừng
            if (t < TWO_PI) {
                animationFrameId = requestAnimationFrame(drawFrame);
            } else {
                // Kết thúc vẽ: nối về điểm đầu và tô màu
                ctx.closePath();
                ctx.fill();
                
                // Reset nút bấm
                runButton.disabled = false;
                const runText = translations[currentLang].run_button;
                runButton.querySelector('span').textContent = runText;
            }
        }

        function startDrawingLoop() {
            // Hủy animation cũ nếu có để tránh lỗi chồng hình
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            // Xóa canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Lấy tham số từ input
            params = {
                A: parseFloat(inputA.value) || 16,
                B: parseFloat(inputB.value) || 13,
                C: parseFloat(inputC.value) || 5,
                D: parseFloat(inputD.value) || 2,
                E: parseFloat(inputE.value) || 1,
            };

            // Tính toán tốc độ
            const speedValue = parseFloat(speedSlider.value);
            // Map 1-100 to suitable t_step (0.005 to 0.15)
            const minStep = 0.005;
            const maxStep = 0.15;
            t_step = minStep + Math.pow(speedValue / 100, 2) * (maxStep - minStep);

            // Reset trạng thái vẽ
            t = 0;
            ctx.beginPath();
            ctx.strokeStyle = '#dc3545'; // Màu viền đỏ
            ctx.fillStyle = 'rgba(220, 53, 69, 0.9)'; // Màu tô đỏ nhạt hơn
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Di chuyển đến điểm đầu tiên
            const { x: x0, y: y0 } = calculateCoordinates(0, params);
            const { canvasX: cX0, canvasY: cY0 } = transformCoordinates(x0, y0);
            ctx.moveTo(cX0, cY0);

            // Cập nhật UI nút bấm
            runButton.disabled = true;
            runButton.querySelector('span').textContent = translations[currentLang].running;

            // Bắt đầu loop
            animationFrameId = requestAnimationFrame(drawFrame);
        }

        // --- 3. EVENT LISTENERS ---
        runButton.addEventListener('click', startDrawingLoop);

        speedSlider.addEventListener('input', (e) => {
            document.getElementById('valueSpeed').textContent = e.target.value;
        });

        // Initialize
        window.addEventListener('load', () => {
            setLanguage(currentLang);
            // Tự động chạy lần đầu để người dùng thấy hình ảnh ngay
            startDrawingLoop();
            
            // Giả lập bộ đếm view (Placeholder)
            // Vì trang tĩnh không có backend lưu số thật
            setTimeout(() => {
                document.getElementById('view-count').textContent = Math.floor(Math.random() * 500 + 1200).toLocaleString();
            }, 800);
        });
    </script>
</body>
</html>
