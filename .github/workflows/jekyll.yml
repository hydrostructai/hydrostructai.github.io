# Tệp:.github/workflows/jekyll.yml
# XÓA tệp workflow cũ của bạn và THAY THẾ bằng tệp này.
# Đây là quy trình build GitHub Actions hiện đại, thay thế cho action cũ.
name: Build and Deploy Jekyll Site to GitHub Pages

on:
  push:
    branches: ["main", "master"] # Đặt thành nhánh mặc định của bạn

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Sử dụng phiên bản Ruby hiện đại
          bundler-cache: true # Tự động chạy 'bundle install' và cache gem

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        # Sử dụng Gemfile và _config.yml đã được sửa
        run: bundle exec jekyll build --destination./_site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4