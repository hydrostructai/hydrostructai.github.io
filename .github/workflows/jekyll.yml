name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Giữ phiên bản Ruby
          # bundler-cache: true # <-- XÓA DÒNG NÀY. Nó là nguyên nhân gây lỗi.
          
      # --- THÊM CÁC BƯỚC SAU ĐỂ FIX LỖI ---
      - name: Install Bundler
        run: gem install bundler
        
      - name: Install dependencies
        run: bundle install # <-- THÊM BƯỚC NÀY ĐỂ CÀI ĐẶT GEMS

      # --- KẾT THÚC PHẦN SỬA LỖI ---

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build
        run: bundle exec jekyll build --source ./ --destination ./_site
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' # Only deploy from main branch
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
